# Okta OIDC SSO Configuration

listen:
  addr: "0.0.0.0"
  port: 8082

login:
  title: "Claude Code - Okta Authentication"
  default_method: "oidc"
  hide_mfa_field: true
  names:
    oidc: "Sign in with Okta"

providers:
  oidc:
    issuer: "${OKTA_ISSUER}" # https://your-domain.okta.com/oauth2/default
    client_id: "${OKTA_CLIENT_ID}"
    client_secret: "${OKTA_CLIENT_SECRET}"
    redirect_url: "${SSO_BASE_URL}/auth"
    scopes:
      - "openid"
      - "profile"
      - "email"
      - "groups"

cookie:
  domain: "${SSO_COOKIE_DOMAIN:-}"
  secure: ${SSO_COOKIE_SECURE:-true}
  expire: ${SSO_COOKIE_EXPIRE:-86400}
  prefix: "claude-auth"

audit_log:
  targets:
    - fd://stdout
  events: ["access_denied", "login_success", "login_failure", "logout", "validate"]
  headers: ["x-origin-uri", "x-real-ip", "x-forwarded-for"]

acl:
  rule_sets:
    - rules:
        # Allow users with specific email domains
        - field: "email"
          regexp: "^[^@]+@${OKTA_ALLOWED_DOMAIN:-.*}$"
        # Optional: Allow specific Okta groups
        - field: "groups"
          contains: ["${OKTA_ALLOWED_GROUPS:-everyone}"]
      allow: ["oidc"]

