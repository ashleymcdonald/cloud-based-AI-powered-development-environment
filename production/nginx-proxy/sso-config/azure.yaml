# Microsoft Azure AD / Office 365 SSO Configuration

listen:
  addr: "0.0.0.0"
  port: 8082

login:
  title: "Claude Code - Microsoft Authentication"
  default_method: "azure"
  hide_mfa_field: true
  names:
    azure: "Sign in with Microsoft"

providers:
  azure:
    client_id: "${AZURE_CLIENT_ID}"
    client_secret: "${AZURE_CLIENT_SECRET}"
    redirect_url: "${SSO_BASE_URL}/auth"
    tenant: "${AZURE_TENANT_ID}"
    # Optional: Restrict to specific groups
    # groups: ["developers", "admins"]

cookie:
  domain: "${SSO_COOKIE_DOMAIN:-}"
  secure: ${SSO_COOKIE_SECURE:-true}
  expire: ${SSO_COOKIE_EXPIRE:-86400}
  prefix: "claude-auth"

audit_log:
  targets:
    - fd://stdout
  events: ["access_denied", "login_success", "login_failure", "logout", "validate"]
  headers: ["x-origin-uri", "x-real-ip", "x-forwarded-for"]

acl:
  rule_sets:
    - rules:
        # Allow users from specific Azure AD tenant
        - field: "mail"
          regexp: "^[^@]+@${AZURE_ALLOWED_DOMAIN:-.*}$"
        # Optional: Allow specific Azure AD groups
        - field: "groups"
          regexp: "${AZURE_ALLOWED_GROUPS:-.*}"
      allow: ["azure"]

