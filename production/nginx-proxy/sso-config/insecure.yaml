# Insecure configuration for development/testing
# WARNING: This allows any username/password combination!

listen:
  addr: "0.0.0.0"
  port: 8082

login:
  title: "Claude Code Authentication"
  default_method: "simple"
  hide_mfa_field: false
  names:
    simple: "Development Login"

providers:
  simple:
    # WARNING: This is insecure - any username/password works
    # Only use for development/testing environments
    users:
      admin:
        password: admin
        mfa: []
      developer:
        password: developer
        mfa: []
      user:
        password: user
        mfa: []
      # Default fallback - matches any username with any password
      "*":
        password: "*"
        mfa: []

cookie:
  domain: "${SSO_COOKIE_DOMAIN:-}"
  secure: ${SSO_COOKIE_SECURE:-false}
  expire: ${SSO_COOKIE_EXPIRE:-86400}
  prefix: "claude-auth"

audit_log:
  targets:
    - fd://stdout
  events: ["access_denied", "login_success", "login_failure", "logout", "validate"]
  headers: ["x-origin-uri"]

templates:
  login: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Claude Code - Development Login</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                color: white;
            }
            .login-container {
                background: rgba(255,255,255,0.1);
                padding: 40px;
                border-radius: 15px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 400px;
            }
            .logo {
                text-align: center;
                font-size: 2em;
                margin-bottom: 30px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 8px;
                background: rgba(255,255,255,0.2);
                color: white;
                font-size: 16px;
            }
            input[type="text"]::placeholder, input[type="password"]::placeholder {
                color: rgba(255,255,255,0.7);
            }
            .login-btn {
                width: 100%;
                padding: 12px;
                background: #4ecdc4;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.3s ease;
            }
            .login-btn:hover {
                background: #45b7b8;
            }
            .dev-notice {
                background: rgba(255, 193, 7, 0.2);
                border: 1px solid rgba(255, 193, 7, 0.5);
                border-radius: 8px;
                padding: 15px;
                margin-top: 20px;
                text-align: center;
                font-size: 14px;
            }
            .dev-creds {
                margin-top: 15px;
                text-align: center;
                font-size: 12px;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="logo">ü§ñ Claude Code</div>
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="dev-notice">
                ‚ö†Ô∏è DEVELOPMENT MODE
                <div class="dev-creds">
                    Any username/password combination works<br>
                    Quick logins: admin/admin, developer/developer, user/user
                </div>
            </div>
        </div>
    </body>
    </html>