            }
            .security-notice {
                margin-top: 30px;
                font-size: 12px;
                opacity: 0.8;
                text-align: center;
            }
            .error {
                background: rgba(255, 107, 107, 0.2);
                border: 1px solid rgba(255, 107, 107, 0.5);
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
