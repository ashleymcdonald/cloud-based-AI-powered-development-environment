# LDAP/Active Directory SSO Configuration

listen:
  addr: "0.0.0.0"
  port: 8082

login:
  title: "Claude Code - LDAP Authentication"
  default_method: "ldap"
  hide_mfa_field: false
  names:
    ldap: "Corporate Login"

providers:
  ldap:
    host: "${LDAP_HOST}"
    port: ${LDAP_PORT:-389}
    use_tls: ${LDAP_USE_TLS:-false}
    start_tls: ${LDAP_START_TLS:-false}
    skip_cert_validation: ${LDAP_SKIP_CERT_VALIDATION:-false}
    base_dn: "${LDAP_BASE_DN}"
    uid_attribute: "${LDAP_UID_ATTRIBUTE:-uid}"
    # For Active Directory, typically use: sAMAccountName
    # uid_attribute: "sAMAccountName"
    
    # LDAP search configuration
    search_filter: "${LDAP_SEARCH_FILTER:-(uid=%s)}"
    # For Active Directory: "(&(objectClass=person)(sAMAccountName=%s))"
    
    # Optional: Bind DN for LDAP search (if anonymous search not allowed)
    bind_dn: "${LDAP_BIND_DN:-}"
    bind_password: "${LDAP_BIND_PASSWORD:-}"
    
    # Attribute mapping
    attribute_mapping:
      username: "${LDAP_ATTR_USERNAME:-uid}"
      name: "${LDAP_ATTR_NAME:-cn}"
      mail: "${LDAP_ATTR_EMAIL:-mail}"
      groups: "${LDAP_ATTR_GROUPS:-memberOf}"

cookie:
  domain: "${SSO_COOKIE_DOMAIN:-}"
  secure: ${SSO_COOKIE_SECURE:-true}
  expire: ${SSO_COOKIE_EXPIRE:-86400}
  prefix: "claude-auth"

audit_log:
  targets:
    - fd://stdout
  events: ["access_denied", "login_success", "login_failure", "logout", "validate"]
  headers: ["x-origin-uri", "x-real-ip", "x-forwarded-for"]

acl:
  rule_sets:
    - rules:
        # Allow users from specific LDAP groups
        - field: "groups"
          regexp: "${LDAP_ALLOWED_GROUPS:-.*}"
        # Allow specific users
        - field: "username"
          regexp: "${LDAP_ALLOWED_USERS:-.*}"
      allow: ["ldap"]

templates:
  login: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Claude Code - Corporate Login</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                color: white;
            }
            .login-container {
                background: rgba(255,255,255,0.1);
                padding: 40px;
                border-radius: 15px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                width: 100%;
