                margin-bottom: 30px;
                font-weight: 300;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 8px;
                background: rgba(255,255,255,0.2);
                color: white;
                font-size: 16px;
                box-sizing: border-box;
            }
            input[type="text"]::placeholder, input[type="password"]::placeholder {
                color: rgba(255,255,255,0.7);
            }
            .login-btn {
                width: 100%;
                padding: 12px;
                background: #4ecdc4;
