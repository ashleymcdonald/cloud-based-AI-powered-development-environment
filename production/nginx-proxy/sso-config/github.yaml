# GitHub OAuth2 SSO Configuration

listen:
  addr: "0.0.0.0"
  port: 8082

login:
  title: "Claude Code - GitHub Authentication"
  default_method: "github"
  hide_mfa_field: true
  names:
    github: "Sign in with GitHub"

providers:
  github:
    client_id: "${GITHUB_CLIENT_ID}"
    client_secret: "${GITHUB_CLIENT_SECRET}"
    redirect_url: "${SSO_BASE_URL}/auth"
    # Optional: Restrict to specific organizations
    # organizations: ["your-org"]
    # teams: ["your-org/developers", "your-org/admins"]

cookie:
  domain: "${SSO_COOKIE_DOMAIN:-}"
  secure: ${SSO_COOKIE_SECURE:-true}
  expire: ${SSO_COOKIE_EXPIRE:-86400}
  prefix: "claude-auth"

audit_log:
  targets:
    - fd://stdout
  events: ["access_denied", "login_success", "login_failure", "logout", "validate"]
  headers: ["x-origin-uri", "x-real-ip", "x-forwarded-for"]

acl:
  rule_sets:
    - rules:
        # Allow users from specific GitHub organizations
        - field: "organization_login"
          regexp: "^(${GITHUB_ALLOWED_ORGS:-.*})$"
      allow: ["github"]

