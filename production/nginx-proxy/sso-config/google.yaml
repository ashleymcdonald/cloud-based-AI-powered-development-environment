# Google OAuth2 SSO Configuration

listen:
  addr: "0.0.0.0"
  port: 8082

login:
  title: "Claude Code - Google Authentication"
  default_method: "google"
  hide_mfa_field: true
  names:
    google: "Sign in with Google"

providers:
  google:
    client_id: "${GOOGLE_CLIENT_ID}"
    client_secret: "${GOOGLE_CLIENT_SECRET}"
    redirect_url: "${SSO_BASE_URL}/auth"
    # Optional: Restrict to specific domain
    # domain: "your-company.com"

cookie:
  domain: "${SSO_COOKIE_DOMAIN:-}"
  secure: ${SSO_COOKIE_SECURE:-true}
  expire: ${SSO_COOKIE_EXPIRE:-86400}
  prefix: "claude-auth"

audit_log:
  targets:
    - fd://stdout
  events: ["access_denied", "login_success", "login_failure", "logout", "validate"]
  headers: ["x-origin-uri", "x-real-ip", "x-forwarded-for"]

acl:
  rule_sets:
    - rules:
        # Allow specific Google accounts
        - field: "mail"
          regexp: "^[^@]+@${GOOGLE_ALLOWED_DOMAIN:-.*}$"
      allow: ["google"]

