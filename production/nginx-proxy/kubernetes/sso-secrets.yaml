apiVersion: v1
kind: Secret
metadata:
  name: nginx-sso-secrets
  namespace: claude-manager
  labels:
    app: nginx-proxy
    component: sso-secrets
type: Opaque
data:
  # Google OAuth2 (base64 encoded)
  # google-client-id: <base64-encoded-client-id>
  # google-client-secret: <base64-encoded-client-secret>
  
  # GitHub OAuth2 (base64 encoded)
  # github-client-id: <base64-encoded-client-id>
  # github-client-secret: <base64-encoded-client-secret>
  
  # Azure AD (base64 encoded)
  # azure-client-id: <base64-encoded-client-id>
  # azure-client-secret: <base64-encoded-client-secret>
  # azure-tenant-id: <base64-encoded-tenant-id>
  
  # Okta OIDC (base64 encoded)
  # okta-client-id: <base64-encoded-client-id>
  # okta-client-secret: <base64-encoded-client-secret>
  
  # LDAP/Active Directory (base64 encoded)
  # ldap-bind-dn: <base64-encoded-bind-dn>
  # ldap-bind-password: <base64-encoded-bind-password>

---
# Example secret creation commands:

# Google OAuth2:
# kubectl create secret generic nginx-sso-secrets \
#   --from-literal=google-client-id="your-google-client-id.apps.googleusercontent.com" \
#   --from-literal=google-client-secret="your-google-client-secret" \
#   -n claude-manager

# GitHub OAuth2:
# kubectl create secret generic nginx-sso-secrets \
#   --from-literal=github-client-id="your-github-client-id" \
#   --from-literal=github-client-secret="your-github-client-secret" \
#   -n claude-manager

# Azure AD:
# kubectl create secret generic nginx-sso-secrets \
#   --from-literal=azure-client-id="your-azure-client-id" \
#   --from-literal=azure-client-secret="your-azure-client-secret" \
#   --from-literal=azure-tenant-id="your-azure-tenant-id" \
#   -n claude-manager

# Okta OIDC:
# kubectl create secret generic nginx-sso-secrets \
#   --from-literal=okta-client-id="your-okta-client-id" \
#   --from-literal=okta-client-secret="your-okta-client-secret" \
#   -n claude-manager

# LDAP/Active Directory:
# kubectl create secret generic nginx-sso-secrets \
#   --from-literal=ldap-bind-dn="cn=service-account,ou=services,dc=company,dc=com" \
#   --from-literal=ldap-bind-password="your-ldap-bind-password" \
#   -n claude-manager