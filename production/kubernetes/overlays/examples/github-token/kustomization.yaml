apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference to base configuration
resources:
  - ../../../base

# Override namespace for this project
namespace: claude-dev-myproject

# Override labels to include project-specific info
commonLabels:
  app: claude-dev-env
  project: myproject
  git-provider: github
  managed-by: kustomize

# Generate ConfigMap with project-specific settings
configMapGenerator:
  - name: claude-dev-config
    behavior: replace
    literals:
      - git-repo=https://github.com/myorg/myproject.git
      - jira-base-url=https://myorg.atlassian.net
      - jira-email=dev@myorg.com

# Generate Secret with GitHub token authentication
secretGenerator:
  - name: claude-dev-secrets
    behavior: replace
    literals:
      - anthropic-api-key=your-anthropic-api-key
      - code-server-password=your-secure-password
      - sudo-password=your-sudo-password
      - git-token=your-github-token
      - jira-api-key=your-jira-api-key

# Patches to customize deployment for this project
patchesStrategicMerge:
  - project-patches.yaml

# Name prefix for all resources
namePrefix: myproject-

# Override image tag if needed
images:
  - name: claude-dev-env
    newTag: latest