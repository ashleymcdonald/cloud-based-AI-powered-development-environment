# This is a template - DO NOT commit actual secrets to version control
# Create secrets using kubectl commands instead

apiVersion: v1
kind: Secret
metadata:
  name: claude-dev-secrets
  labels:
    app: claude-dev-env
type: Opaque
data:
  # Base64 encoded values - use 'echo -n "your-value" | base64' to encode
  # REQUIRED: Your Anthropic API key for Claude Code
  anthropic-api-key: "base64-encoded-api-key"
  
  # REQUIRED: Code server access password
  code-server-password: "base64-encoded-password"
  
  # REQUIRED: Sudo password for container
  sudo-password: "base64-encoded-sudo-password"
  
  # OPTIONAL: Git token for private repositories
  git-token: "base64-encoded-git-token"
  
  # OPTIONAL: JIRA API key for integration
  jira-api-key: "base64-encoded-jira-api-key"

---
# Alternative: Create secrets using kubectl commands (recommended)
# kubectl create secret generic claude-dev-secrets \
#   --from-literal=anthropic-api-key="your-api-key" \
#   --from-literal=code-server-password="your-password" \
#   --from-literal=sudo-password="your-sudo-password" \
#   --from-literal=git-token="your-git-token" \
#   --from-literal=jira-api-key="your-jira-api-key"