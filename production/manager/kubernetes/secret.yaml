# This is a template - DO NOT commit actual secrets to version control
# Create secrets using kubectl commands instead

apiVersion: v1
kind: Secret
metadata:
  name: claude-manager-secrets
  labels:
    app: claude-manager
    component: management-interface
type: Opaque
data:
  # Base64 encoded values - use 'echo -n "your-value" | base64' to encode
  
  # JIRA API key for webhook integration
  jira-api-key: "base64-encoded-jira-api-key"
  
  # Default Anthropic API key for auto-created projects
  default-anthropic-api-key: "base64-encoded-anthropic-api-key"
  
  # JWT secret for session management (optional)
  jwt-secret: "base64-encoded-jwt-secret"
  
  # Git backup authentication (choose one method)
  backup-git-token: "base64-encoded-git-token"
  backup-ssh-private-key: "base64-encoded-ssh-private-key"
  backup-ssh-public-key: "base64-encoded-ssh-public-key"
  
  # Webhook secret for validation
  webhook-secret: "base64-encoded-webhook-secret"

---
# Alternative: Create secrets using kubectl commands (recommended)
# 
# For token-based Git backup:
# kubectl create secret generic claude-manager-secrets \
#   --from-literal=jira-api-key="your-jira-api-key" \
#   --from-literal=default-anthropic-api-key="your-default-anthropic-key" \
#   --from-literal=jwt-secret="your-jwt-secret" \
#   --from-literal=backup-git-token="your-github-token" \
#   --from-literal=webhook-secret="your-webhook-secret" \
#   -n claude-manager
#
# For SSH key-based Git backup:
# kubectl create secret generic claude-manager-secrets \
#   --from-literal=jira-api-key="your-jira-api-key" \
#   --from-literal=default-anthropic-api-key="your-default-anthropic-key" \
#   --from-literal=jwt-secret="your-jwt-secret" \
#   --from-literal=webhook-secret="your-webhook-secret" \
#   --from-file=backup-ssh-private-key=/path/to/private/key \
#   --from-file=backup-ssh-public-key=/path/to/public/key.pub \
#   -n claude-manager
#
# For development/testing, you can use dummy values:
# kubectl create secret generic claude-manager-secrets \
#   --from-literal=jira-api-key="dummy-jira-key" \
#   --from-literal=default-anthropic-api-key="sk-ant-dummy-key" \
#   --from-literal=jwt-secret="dummy-jwt-secret-for-development-only" \
#   --from-literal=backup-git-token="dummy-git-token" \
#   --from-literal=webhook-secret="dummy-webhook-secret" \
#   -n claude-manager