apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: claude-manager

resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml

# Common labels for all resources
commonLabels:
  app: claude-manager
  component: management-interface
  managed-by: kustomize

# Images
images:
  - name: claude-manager
    newTag: latest

# Configuration patches
patchesStrategicMerge: []

# JSON patches
patchesJson6902: []

# ConfigMap and Secret generators (if needed)
configMapGenerator: []
secretGenerator: []