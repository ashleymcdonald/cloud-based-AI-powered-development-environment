# Deployment patches for public repository (no authentication needed)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-dev-env
spec:
  template:
    spec:
      containers:
      - name: claude-dev-env
        env:
        # Override default git configuration for public repo
        - name: GIT_PROVIDER
          value: "github"
        - name: GIT_AUTH_METHOD
          value: "none"
        # Add project-specific environment variables
        - name: PROJECT_NAME
          value: "publicproject"
        - name: WORKSPACE_PATH
          value: "/workspace/openai-python"

---
# Service patches for project-specific ports
apiVersion: v1
kind: Service
metadata:
  name: claude-dev-env-nodeport
spec:
  ports:
  - port: 8443
    targetPort: 8443
    nodePort: 34443  # Different NodePort for this project
    protocol: TCP
    name: code-server
  - port: 3284
    targetPort: 3284
    nodePort: 34284  # Different NodePort for this project
    protocol: TCP
    name: agentapi
  - port: 3000
    targetPort: 3000
    nodePort: 34000  # Different NodePort for this project
    protocol: TCP
    name: dev-server