# Deployment patches for SSH key authentication
apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-dev-env
spec:
  template:
    spec:
      containers:
      - name: claude-dev-env
        env:
        # Override default git configuration for SSH
        - name: GIT_PROVIDER
          value: "github"
        - name: GIT_AUTH_METHOD
          value: "ssh-key"
        # Add project-specific environment variables
        - name: PROJECT_NAME
          value: "myproject-ssh"
        - name: WORKSPACE_PATH
          value: "/workspace/myproject"
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: config
          mountPath: /config
        # Mount SSH keys
        - name: ssh-keys
          mountPath: /home/abc/.ssh
          readOnly: true
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: claude-dev-workspace
      - name: config
        persistentVolumeClaim:
          claimName: claude-dev-config
      # Add SSH key volume
      - name: ssh-keys
        secret:
          secretName: claude-dev-ssh-key
          defaultMode: 0600
          items:
          - key: ssh-privatekey
            path: id_rsa
          - key: ssh-publickey
            path: id_rsa.pub

---
# Service patches for project-specific ports
apiVersion: v1
kind: Service
metadata:
  name: claude-dev-env-nodeport
spec:
  ports:
  - port: 8443
    targetPort: 8443
    nodePort: 33443  # Different NodePort for this project
    protocol: TCP
    name: code-server
  - port: 3284
    targetPort: 3284
    nodePort: 33284  # Different NodePort for this project
    protocol: TCP
    name: agentapi
  - port: 3000
    targetPort: 3000
    nodePort: 33000  # Different NodePort for this project
    protocol: TCP
    name: dev-server